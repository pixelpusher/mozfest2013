<!DOCTYPE html>
<html lang="en">
<head>
	<title>gameshow scoreboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset=utf-8 />
	<script type="text/javascript" src="js/svg.min.js"></script>
	<script type="text/javascript" src="js/svg.easing.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="../meteor-gameshowhack/client/lib/bootstrap/css/bootstrap.css" media="screen" />
	<script type="text/javascript" src="../meteor-gameshowhack/client/lib/bootstrap/js/bootstrap.js"></script>
	
	
	<script type="text/javascript" src="js/scoring.js"></script>
	<link rel="stylesheet" href="scoring.css" media="screen" />
	
	
</head>

<body>
	<div class="container">
	 
		<div class="row">
			<div id="canvas" class="col-lg-12"></div>
		</div>
	  
		<div id="buttons" class="row">
			<div class="col-xs-3">
				<button id="p1" value="p1">p1++</button>
			</div>	
			<div class="col-xs-3">
				<button id="p2" value="p1">p2++</button>
			</div>
			<div class="col-xs-3">
				<button id="p3" value="p1">p3++</button>
			</div>			
			<div class="col-xs-3">
				<button id="p4" value="p1">p4++</button>
			</div>
		</div>
		<div id="buttons" class="row">
			<div class="col-xs-3">
				<button id="p1r" value="p1">p1--</button>
			</div>	
			<div class="col-xs-3">
				<button id="p2r" value="p1">p2--</button>
			</div>
			<div class="col-xs-3">
				<button id="p3r" value="p1">p3--</button>
			</div>			
			<div class="col-xs-3">
				<button id="p4r" value="p1">p4--</button>
			</div>
		</div>

	</div>
</body>
<html>
